{% extends 'base.html' %}

{% block title %} {{object.title}} {%endblock %}

{% block content %}
<div class="container mt-2">
    <div class="card">
        <div class="card-header text-center bg-success text-white">
            <h4>{{object.title}}</h4>
        </div>
        <div class="card-body">
            <p>
                {{object.content | linebreaks}}
            </p>
        </div>
    </div>
</div>


{% endblock %}
