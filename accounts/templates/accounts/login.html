{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %} {{title}} {% endblock %}


{%block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center bg-info text-white">
                    <h4>{{title}} Form</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}

                        <input type="submit" value="{{title}}" class="btn btn-outline-success">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
